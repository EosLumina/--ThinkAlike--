name: Lint All GitHub Workflow Files

on:
  push:
    paths:
      - ".github/workflows/*.yml"
      - ".github/workflows/*.yaml"
      - "**/.github/*.yml"
      - "**/.github/*.yaml"
      - "workflows-backup/*.yml"
      - "workflows-backup/*.yaml"
  pull_request:
    paths:
      - ".github/workflows/*.yml"
      - ".github/workflows/*.yaml"
      - "**/.github/*.yml"
      - "**/.github/*.yaml"
      - "workflows-backup/*.yml"
      - "workflows-backup/*.yaml"
  workflow_dispatch:

jobs:
  actionlint:
    name: Lint workflow YAMLs with actionlint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Find all workflow YAMLs
        id: find-files
        run: |
          find . -type f \( -path "*/.github/workflows/*.yml" -o -path "*/.github/workflows/*.yaml" -o -path "*/.github/*.yml" -o -path "*/.github/*.yaml" -o -path "workflows-backup/*.yml" -o -path "workflows-backup/*.yaml" \) > all-workflows.txt
          cat all-workflows.txt

      - name: Run actionlint on all workflow YAMLs
        run: |
          while read file; do
            echo "Linting $file"
            actionlint "$file" || exit 1
          done < all-workflows.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Show success message
        if: ${{ success() }}
        run: echo "All workflow files passed linting!"
