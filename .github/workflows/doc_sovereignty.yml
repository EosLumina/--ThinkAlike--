name: Documentation Sovereignty

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'scripts/sovereignty/**'
      - '.github/workflows/doc_sovereignty.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'scripts/sovereignty/**'

jobs:
  verify-integrity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Get full history for provenance tracking
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyyaml gitpython
          
      - name: Verify documentation sovereignty
        run: |
          python scripts/sovereignty/verify_integrity.py --verify || echo "Integrity verification failed but continuing"
          
      - name: Update documentation integrity map
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          python scripts/sovereignty/verify_integrity.py --fix
          
          # Configure git
          git config --local user.email "sovereignty-bot@thinkalike.net"
          git config --local user.name "Documentation Sovereignty Bot"
          
          # Commit and push if there are changes
          if git status --porcelain | grep -q "INTEGRITY.json"; then
            git add docs/INTEGRITY.json
            git commit -m "docs: update documentation integrity map [skip ci]"
            git push
          fi
