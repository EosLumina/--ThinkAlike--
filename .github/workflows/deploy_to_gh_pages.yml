name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
      - "*.md"
      - ".github/workflows/deploy_to_gh_pages.yml"
  pull_request:
    branches: [main]
    paths:
      - "docs/**"
      - "*.md"
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: "Force rebuild of documentation"
        required: false
        default: "false"
        type: choice
        options:
          - "true"
          - "false"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material

      - name: Build documentation
        run: mkdocs build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
