name: Update Documentation

on:
  push:
    branches: [main]
    paths:
      - "backend/app/routes/**"
      - "backend/app/models/**"
      - "backend/app/schemas/**"
      - "docs/**/*.md"
  workflow_dispatch:

jobs:
  update-docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install markdown jinja2

      - name: Update API documentation
        run: |
          python backend/tools/documentation_cli.py update-api

      - name: Update model documentation
        run: |
          python backend/tools/documentation_cli.py update-models

      - name: Generate API summary
        run: |
          python backend/tools/documentation_cli.py generate-summary

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "docs: Update API and model documentation [skip ci]"
          file_pattern: docs/**/*.md
