name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Tests
        run: pytest

      - name: Deploy to Production
        run: |
          echo "Deploying to production..."
          # Add deployment commands here
          # Deploy updated performance_scalability_guidelines.md
          cp docs/guides/performance_scalability_guidelines.md /path/to/production/docs/guides/
