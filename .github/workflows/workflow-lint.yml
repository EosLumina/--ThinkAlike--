name: Lint All GitHub Workflow Files

on:
  push:
    paths:
      - ".github/workflows/*.yml"
      - ".github/workflows/*.yaml"
      # Use more specific paths if possible, but **/.github/*.yml covers nested cases
      - "**/.github/workflows/*.yml" # More specific than **/.github/*.yml if only workflows are intended
      - "**/.github/workflows/*.yaml" # More specific than **/.github/*.yaml
      - ".github/workflows-backup/*.yml" # Corrected path prefix
      - ".github/workflows-backup/*.yaml" # Corrected path prefix
  pull_request:
    paths:
      - ".github/workflows/*.yml"
      - ".github/workflows/*.yaml"
      - "**/.github/workflows/*.yml"
      - "**/.github/workflows/*.yaml"
      - ".github/workflows-backup/*.yml" # Corrected path prefix
      - ".github/workflows-backup/*.yaml" # Corrected path prefix
  workflow_dispatch:

jobs:
  actionlint:
    name: Lint workflow YAMLs with actionlint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Find all workflow YAMLs
        id: find-files
        run: |
          # Adjusted find command to match trigger paths more closely
          find . -type f \( -path "./.github/workflows/*.yml" -o -path "./.github/workflows/*.yaml" -o -path "./.github/workflows-backup/*.yml" -o -path "./.github/workflows-backup/*.yaml" \) > all-workflows.txt
          echo "Found workflow files:"
          cat all-workflows.txt

      # --- Added Step ---
      - name: Install actionlint
        id: install-actionlint
        run: |
          bash <(curl https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash)
          echo "${HOME}/.local/bin" >> $GITHUB_PATH
        shell: bash
      # --- End Added Step ---

      - name: Run actionlint on all workflow YAMLs
        # Depends on the installation step completing successfully
        needs: [install-actionlint]
        run: |
          while IFS= read -r file; do
            # Skip empty lines if any
            if [ -z "$file" ]; then continue; fi
            echo "Linting $file"
            # Run actionlint on the file
            actionlint "$file"
          done < all-workflows.txt
        env:
          # GITHUB_TOKEN is often needed by actionlint for checking referenced actions/secrets
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Show success message
        if: ${{ success() }}
        run: echo "All workflow files passed linting!"

