name: Lint GitHub Workflow Files

on:
  push:
    paths:
      - ".github/workflows/*.yml"
      - ".github/workflows/*.yaml"
      - ".github/workflows/**/*.yml"
      - ".github/workflows/**/*.yaml"
  pull_request:
    paths:
      - ".github/workflows/*.yml"
      - ".github/workflows/*.yaml"
      - ".github/workflows/**/*.yml"
      - ".github/workflows/**/*.yaml"
  workflow_dispatch:

jobs:
  actionlint:
    name: Lint workflow YAMLs with actionlint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Find all workflow YAMLs
        id: find-files
        run: |
          find . -type f \( -path "./.github/workflows/*.yml" -o -path "./.github/workflows/*.yaml" \) > all-workflows.txt
          echo "Found workflow files:"
          cat all-workflows.txt

      - name: Install actionlint
        id: install-actionlint
        run: |
          bash <(curl https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash)
          mkdir -p "${HOME}/.local/bin"
          mv actionlint "${HOME}/.local/bin/"
          # Fixed: Quoted "$GITHUB_PATH"
          echo "${HOME}/.local/bin" >> "$GITHUB_PATH"
        shell: bash

      - name: Run actionlint on all workflow YAMLs
        run: |
          while IFS= read -r file; do
            if [ -z "$file" ]; then continue; fi
            if [ ! -f "$file" ]; then
              echo "Skipping non-existent file: \"$file\""
              continue
            fi
            echo "Linting \"$file\""
            actionlint "$file"
          done < all-workflows.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Show success message
        if: ${{ success() }}
        run: echo "All workflow files passed linting!"


