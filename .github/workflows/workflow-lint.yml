name: Lint All GitHub Workflow Files

on:
  push:
    paths:
      - ".github/workflows/*.yml"
      - ".github/workflows/*.yaml"
      - "**/.github/workflows/*.yml"
      - "**/.github/workflows/*.yaml"
      - ".github/workflows-backup/*.yml"
      - ".github/workflows-backup/*.yaml"
  pull_request:
    paths:
      - ".github/workflows/*.yml"
      - ".github/workflows/*.yaml"
      - "**/.github/workflows/*.yml"
      - "**/.github/workflows/*.yaml"
      - ".github/workflows-backup/*.yml"
      - ".github/workflows-backup/*.yaml"
  workflow_dispatch:

jobs:
  actionlint:
    name: Lint workflow YAMLs with actionlint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Find all workflow YAMLs
        id: find-files
        run: |
          find . -type f \( -path "./.github/workflows/*.yml" -o -path "./.github/workflows/*.yaml" -o -path "./.github/workflows-backup/*.yml" -o -path "./.github/workflows-backup/*.yaml" \) > all-workflows.txt
          echo "Found workflow files:"
          cat all-workflows.txt

      # --- Corrected Step ---
      - name: Install actionlint
        id: install-actionlint
        run: |
          # Run the official download script
          bash <(curl https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash)
          # Ensure the target directory exists
          mkdir -p "${HOME}/.local/bin"
          # Move the downloaded executable to the target directory
          mv actionlint "${HOME}/.local/bin/"
          # Add the target directory to the PATH for subsequent steps
          echo "${HOME}/.local/bin" >> $GITHUB_PATH
        shell: bash
      # --- End Corrected Step ---

      - name: Run actionlint on all workflow YAMLs
        run: |
          while IFS= read -r file; do
            # Skip empty lines if any
            if [ -z "$file" ]; then continue; fi
            echo "Linting $file"
            # Run actionlint on the file
            actionlint "$file"
          done < all-workflows.txt
        env:
          # GITHUB_TOKEN is often needed by actionlint for checking referenced actions/secrets
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Show success message
        if: ${{ success() }}
        run: echo "All workflow files passed linting!"
