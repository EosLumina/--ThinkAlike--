      # - name: Run ESLint
      #   run: npm run lint # Assuming a lint script exists in package.json

  test-backend:
    name: Test Backend (Python)
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov # Add other test deps
          # Install main dependencies - adjust path if needed
          # Check both root and backend/ for requirements.txt
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
          # Add test-specific requirements if they exist
          if [ -f requirements-test.txt ]; then pip install -r requirements-test.txt; fi


      - name: Run Python tests with coverage
        run: |
          # Adjust path to tests and source code as needed. Assuming tests are in 'tests/' or 'backend/tests/'
          # and source code is in '.' or 'backend/'
          pytest --cov=. --cov-report=xml --cov-report=term || true # Allow failure for now
