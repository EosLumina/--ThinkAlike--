name: ThinkAlike CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch: # Allow manual trigger

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Use latest major version

      - name: Set up Python
        uses: actions/setup-python@v5 # Use latest major version
        with:
          python-version: '3.10' # Or your project's version
          cache: 'pip'

      - name: Install lint dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort # Add other linters if needed

      - name: Run Python Linters
        run: |
          echo "Running Flake8..."
          # Adjust paths if your code is not in the root or standard locations
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true # Allow failure for now
          echo "Running Black check..."
          black . --check || true # Allow failure for now
          echo "Running isort check..."
          isort . --check-only || true # Allow failure for now

      # Add frontend linting steps if applicable (e.g., ESLint)
